<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-budy">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required field">*</span></label>
                        <input
                            type="text"
                            name="title"
                            id="title"
                            class="block"
                            placeholder="Um título para anunciar seu carro"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required field">*</span></label>
                        <input
                            type="number"
                            name="price"
                            id="price"
                            class="block"
                            placeholder="Defina o preço"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo."></textarea>
                    </div> 
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input
                            type="text"
                            name="brand"
                            id="brand"
                            class="block"
                            placeholder="Digite a marca do seu veículo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input
                            type="text"
                            name="model"
                            id="model"
                            class="block"
                            placeholder="Digite a modelo do seu veículo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                        <input
                            type="number"
                            name="mileage"
                            id="mileage"
                            class="block"
                            placeholder="Digite a Kilometragem seu veículo"
                            required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input
                            type="date"
                            name="purchase_date"
                            id="purchase_date"
                            class="block"
                            required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                       <input type="radio" id="manual" name="gear">
                       <label for="manual">Manual</label>
                       <input type="radio" id="auto" name="gear">
                       <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input
                                    type="checkbox"
                                    id="airbag"
                                    name="optional[]"
                                    value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="alarm"
                                    name="optional[]"
                                    value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="ac"
                                    name="optional[]"
                                    value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="reserve_camera"
                                    name="optional[]"
                                    value="reserve_camera">
                                <label for="reserve_camera">Câmera de Ré</label>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input
                                    type="checkbox"
                                    id="lane_assist"
                                    name="optional[]"
                                    value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="keyless"
                                    name="optional[]"
                                    value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="smartphone"
                                    name="optional[]"
                                    value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="lather_seat"
                                    name="optional[]"
                                    value="lather_seat">
                                <label for="lather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input
                            type="file"
                            multiple accept="image/png, image/jpg"
                            id="images"
                            name="images"
                            required>
                    </div>   
                       
                </form>
                
            </div> 
            <input type="submit" value="Enviar" class="btn-submit">
        </div>
    </div>
</body>
</html>
